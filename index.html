<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-color: white;
            display: flex;
        }

        canvas{
            border-right: 5px black solid;
        }

        .block{
            display: block;
        }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="block">
        <input type="checkbox" onclick="toggleColor()">No Color<br>
        <input type="checkbox" onclick="toggleOldMode()">Old Move Mode<br>
        <input type="checkbox" onclick="toggleParticles()">Particles<br>
        <input type="text" oninput="diffEQ = this.value; ctx.clearRect(0, 0, s, s); points = [];" value="-x/y">=dy/dx<br>
        <input type="button" value="Fill! (laggy)" onclick="fill()">
    </div>
</body>
<script src="main.js"></script>
